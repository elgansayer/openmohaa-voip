// Core Server VoIP Settings
set sv_voip 1                           // Enable VoIP on server (0=disabled, 1=enabled)
set sv_voipProtocol "opus"              // VoIP codec protocol (opus - RFC 6716)

// Packet Encapsulation
set sv_voipEncapsulation 1              // Frames per VoIP packet (1-4)
                                        // 1 = 60ms latency, more packets, lower delay
                                        // 2 = 120ms latency, fewer packets (recommended)
                                        // 3 = 180ms latency, bandwidth efficient
                                        // 4 = 240ms latency, maximum bandwidth savings

// Server VoIP Routing:
// - VoIP data is piggybacked on game packets for reliability
// - Server routes VoIP based on cl_voipSendTarget from client:
//   * spatial: Proximity-based (3D positional audio)
//   * crosshair: Player in crosshair view only
//   * team: Team members only
//   * all: Broadcast to all connected players
// - Clients must have matching cl_voipProtocol="opus"
// - Server validates targets and performs packet routing
// - VoIP data only transmitted when client has user commands (count >= 1)

// RCON/MCP Server Integration
set rconPassword "secret"               // RCON password (CHANGE THIS to match client!)
set g_logsync 1                         // Sync logs immediately for MCP monitoring
set logfile 2                           // Enable full logging (2=developer mode)
set sv_logpath "logs"                   // Log file directory


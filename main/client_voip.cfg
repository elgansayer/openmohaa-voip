set cl_voip 1
set cl_voipProtocol "opus"
set cl_voipSendTarget "spatial"
set cl_voipLoopback 0
set cl_voipEcho 0

set voip_bitrate 48000

bind b "+voiprecord"

set s_volume 0.8
set s_volumeVoice 1.0
set s_alCaptureMult 2.0
set cl_voipGainDuringCapture 0.2

set cl_voipUseVAD 1
set cl_voipVADThreshold 0.05

set cl_voipNoiseGate 1
set cl_voipNoiseThreshold 0.02

set cl_voipTeamOnly 0

alias target_spatial "set cl_voipSendTarget spatial; set next_target vstr target_crosshair; echo VoIP Target: Spatial"
alias target_crosshair "set cl_voipSendTarget crosshair; set next_target vstr target_team; echo VoIP Target: Crosshair"
alias target_team "set cl_voipSendTarget team; set next_target vstr target_all; echo VoIP Target: Team"
alias target_all "set cl_voipSendTarget all; set next_target vstr target_spatial; echo VoIP Target: All"
set next_target "vstr target_crosshair"



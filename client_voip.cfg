// Client Configuration for VoIP Testing
name "VoIP_Tester"

// Enable VoIP and set Protocol
set cl_voip 1
set cl_voipProtocol "opus"
set cl_voipSendTarget "spatial" // "spatial", "all", or "none" (default: spatial)

// Loopback test
// cl_voipLoopback 1 allows you to hear your own voice after it travels to the server and back.
// Ideally usage: set cl_voipLoopback 1; speak; set cl_voipLoopback 0
set cl_voipLoopback 0

// Local Echo (immediate loopback, no network)
set cl_voipEcho 0 

// Bitrate (default 32000)
set voip_bitrate 32000

// Bind Push-to-Talk
bind v "+voiprecord"

// Audio Settings
set s_volume 0.8
// Note: s_voipScale may not be implemented, uses individual gains instead
// Command: cl_voipGain <clientNum> <gain> (e.g. cl_voipGain 0 1.5)

echo "------------------------------------------------"
echo " VoIP Client Config Loaded"
echo " Hold 'V' to talk (Push-to-Talk)"
echo " Use 'cl_voipLoopback 1' to test your mic"
echo "------------------------------------------------"

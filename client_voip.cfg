// Enable VoIP and set Protocol
set cl_voip 1
set cl_voipProtocol "opus"
set cl_voipSendTarget "spatial" // "spatial", "crosshair", "team", "all", "none" (default: spatial)

// Loopback test
// cl_voipLoopback 1 allows you to hear your own voice after it travels to the server and back.
// Ideally usage: set cl_voipLoopback 1; speak; set cl_voipLoopback 0
set cl_voipLoopback 0

// Local Echo (immediate loopback, no network)
set cl_voipEcho 0 

// Bitrate (default 32000)
set voip_bitrate 32000

// Bind Push-to-Talk
bind b "+voiprecord"

// Audio Settings
set s_volume 0.8
// Note: s_voipScale may not be implemented, uses individual gains instead
// Command: cl_voipGain <clientNum> <gain> (e.g. cl_voipGain 0 1.5)

// Targeting Cycle Aliases for Menu
alias target_spatial "set cl_voipSendTarget spatial; set next_target vstr target_crosshair; echo VoIP Target: Spatial"
alias target_crosshair "set cl_voipSendTarget crosshair; set next_target vstr target_team; echo VoIP Target: Crosshair"
alias target_team "set cl_voipSendTarget team; set next_target vstr target_all; echo VoIP Target: Team"
alias target_all "set cl_voipSendTarget all; set next_target vstr target_spatial; echo VoIP Target: All"
set next_target "vstr target_crosshair" // Default next step from spatial


